<!DOCTYPE html>

<html>
<head>
	<title>Yasha's Blog</title>
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css" />
	<!-- Site-wide css -->
	<link rel="stylesheet" href="/static/css/styles.css" type="text/css" />
</head>

<body>

	<!-- Navbar -->
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<!-- Button when collapsed -->
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<!-- site title -->
				<a class="navbar-brand" href="/blog">Yasha's Blog</a>
			</div>
			<!-- items to potentially collapse -->
			<div class="collapse navbar-collapse">
				<!-- Menu items -->
				<ul class="nav navbar-nav">
					<li><a href="/blog">Home</a></li>
					<li><a href="/blog/newpost">New Post</a></li>
					<li><a href="/blog/login">Login</a></li>
					<li><a href="/blog/signup">Sign Up</a></li>
					<li><a href="/blog/logout">Logout</a></li>
				</ul>
			</div><!--/.navbar-collapse -->
		</div><!--/.container -->
	</div><!--/.navbar-default -->

	<!-- Main body content -->
	<div class="container">

		<a class="main-title" href="/blog">Yasha's Blog</a>

		{% for currentPost in currentPosts %}
			<hr>
			<div class="entry">
				<div class="row">
					<div class="col-sm-8 entry-title">{{currentPost.subject}}</div>
					<div class="col-sm-4 entry-created">{{currentPost.created.strftime("%b %d, %Y")}}</div>
				</div>
				<pre class="entry-body">{{currentPost.content}}</pre>
			</div>
		{% endfor %}

	</div><!-- /.container -->

	<!-- JavaScript -->
	<!-- jQuery -->
	<script src="/static/js/jquery-1.10.2.min.js"></script>
	<!-- Bootstrap core JS -->
	<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
