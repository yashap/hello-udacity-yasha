{% extends "base.html" %}

{% block title %}Yasha's Blog{% endblock %}

{% block content %}
	<a class="main-title" href="/blog">Yasha's Blog</a>

	{% for currentPost in currentPosts %}
		<hr>
		<div class="entry">
			<div class="row">
				<div class="col-sm-8 entry-title">{{currentPost.subject}}</div>
				<div class="col-sm-4 entry-created">{{currentPost.created.strftime("%b %d, %Y")}}</div>
			</div>
			<pre class="entry-body">{{currentPost.content}}</pre>
		</div>
	{% endfor %}
{% endblock %}
