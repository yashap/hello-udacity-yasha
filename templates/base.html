<!DOCTYPE html>

<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css" />
	<!-- Site-wide css -->
	<link rel="stylesheet" href="/static/css/styles.css" type="text/css" />
	{% block header %}
	{% endblock %}
</head>

<body>

	<!-- Navbar -->
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<!-- Button when collapsed -->
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<!-- site title -->
				<a class="navbar-brand" href="/blog">Yasha's Blog</a>
			</div>
			<!-- items to potentially collapse -->
			<div class="collapse navbar-collapse">
				<!-- Menu items -->
				<ul class="nav navbar-nav">
					<li id="nav-home"><a href="/blog">Home</a></li>
					<li id="nav-post"><a href="/blog/newpost">New Post</a></li>
					<li id="nav-login"><a href="/blog/login">Login</a></li>
					<li id="nav-signup"><a href="/blog/signup">Sign Up</a></li>
					<li id="nav-logout"><a href="/blog/logout">Logout</a></li>
				</ul>
			</div><!--/.navbar-collapse -->
		</div><!--/.container -->
	</div><!--/.navbar-default -->

	<!-- Main body content -->
	<div class="container">

		{% block content %}
		{% endblock %}

	</div><!-- /.container -->

	<!-- JavaScript -->
	<!-- jQuery -->
	<script src="/static/js/jquery-1.10.2.min.js"></script>
	<!-- Bootstrap core JS -->
	<script src="/static/js/bootstrap.min.js"></script>
	{% block js %}
	{% endblock %}
</body>
</html>
